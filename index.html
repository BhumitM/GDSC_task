<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script type="module" src="login.js"></script>
</head>
<body>
    <div class="form-container">
        <h2>Welcome Back</h2>
        <p>Welcome back! Please enter your details.</p>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="actions">
                <div>
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <a href="#">Forgot password</a>
            </div>
            <button type="submit" class="submit-btn">Sign in</button>
            <button type="button" class="google-btn">
                <img src="https://cdn.iconscout.com/icon/free/png-256/free-google-logo-icon-download-in-svg-png-gif-file-formats--brands-pack-logos-icons-189824.png?f=webp&w=128" alt="Google Icon">
                Sign in with Google
            </button>
            <button type="button" class="facebook-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Icon" style="width: 20px; margin-right: 10px;">
                Sign in with Facebook
            </button>
        </form>
        <p class="redirect-text">Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>

    <!-- Success Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3>Login Successful!</h3>
            <p>Redirecting...</p>
        </div>
    </div>
</body>
</html>
