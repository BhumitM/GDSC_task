<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional KPI Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="#"><i class="fas fa-chart-line"></i> KPIs</a></li>
            <li><a href="#"><i class="fas fa-chart-pie"></i> Analytics</a></li>
            <li><a href="#"><i class="fas fa-users"></i> User Stats</a></li>
        </ul>
    </div>

    <!-- Main Dashboard Content -->
    <div class="main-dashboard">
        <header>
            <h1>KPI Dashboard</h1>
            <button class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            <script>
                document.getElementById('logoutBtn').addEventListener('click', function() {
                    const confirmLogout = confirm("Are you sure you want to log out?");
                    if (confirmLogout) {
                        // Perform any logout logic here, e.g., clearing session data or tokens
                        // Redirect to login page
                        window.location.href = "index.html";
                    }
                });
            </script>
        </header>

        <!-- KPI Tiles -->
        <section class="kpi-tiles">
            <div class="kpi-tile orange">
                <i class="fas fa-paper-plane"></i>
                <div>
                    <h3>640</h3>
                    <p>Active Users</p>
                </div>
            </div>
            <div class="kpi-tile green">
                <i class="fas fa-thumbs-up"></i>
                <div>
                    <h3>780</h3>
                    <p>Number of Orders Last Month</p>
                </div>
            </div>
            <div class="kpi-tile blue">
                <i class="fas fa-flag"></i>
                <div>
                    <h3>$5,000</h3>
                    <p>Average Profit Previous Month</p>
                </div>
            </div>
            <div class="kpi-tile purple">
                <i class="fas fa-bullseye"></i>
                <div>
                    <h3>50.65</h3>
                    <p>Average Users Visited Per Day</p>
                </div>
            </div>
        </section>

        <!-- Charts Section -->
        <section class="charts-container">
            <div class="chart">
                <canvas id="stackChart"></canvas>
            </div>
            <div class="chart">
                <canvas id="bubbleChart"></canvas>
            </div>
            <div class="chart">
                <canvas id="areaChart"></canvas>
            </div>
            <div class="chart">
                <canvas id="donutChart"></canvas>
            </div>
            <div class="chart">
                <canvas id="mapChart"></canvas>
            </div>
            <div class="chart">
                <canvas id="barChart"></canvas>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
