<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional KPI Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="#"><i class="fas fa-chart-line"></i> KPIs</a></li>
            <li><a href="#"><i class="fas fa-chart-pie"></i> Analytics</a></li>
            <li><a href="#"><i class="fas fa-users"></i> User Stats</a></li>
            <li><a href="#"><i class="fas fa-dollar-sign"></i> Financial Metrics</a></li>
        </ul>
    </div>

    <!-- Main Dashboard Content -->
    <div class="main-dashboard">
        <header>
            <h1>KPI Dashboard</h1>
            <button class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            <script>
                document.getElementById('logoutBtn').addEventListener('click', function() {
                    const confirmLogout = confirm("Are you sure you want to log out?");
                    if (confirmLogout) {
                        // Perform any logout logic here, e.g., clearing session data or tokens
                        // Redirect to login page
                        window.location.href = "index.html";
                    }
                });
            </script>
        </header>

        <!-- KPI Tiles -->
        <section class="kpi-tiles">
            <div class="kpi-tile">
                <i class="fas fa-users"></i>
                <div>
                    <h3 id="activeUsers">0</h3>
                    <p>Active Users</p>
                </div>
            </div>
            <div class="kpi-tile">
                <i class="fas fa-sign-in-alt"></i>
                <div>
                    <h3 id="newSignups">0</h3>
                    <p>New Signups</p>
                </div>
            </div>
            <div class="kpi-tile">
                <i class="fas fa-dollar-sign"></i>
                <div>
                    <h3 id="totalRevenue">$10,000</h3>
                    <p>Total Revenue</p>
                </div>
            </div>
            <div class="kpi-tile">
                <i class="fas fa-chart-line"></i>
                <div>
                    <h3 id="avgOrderValue">$350</h3>
                    <p>Avg Order Value</p>
                </div>
            </div>
        </section>

        <!-- Charts Section -->
        <section class="charts-container">
            <div class="chart">
                <canvas id="userChart"></canvas>
            </div>
            <div class="chart">
                <canvas id="financialChart"></canvas>
            </div>
        </section>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
